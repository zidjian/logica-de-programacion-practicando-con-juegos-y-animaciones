<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400">

    </canvas>

    <script>
        var pantalla = document.querySelector( 'canvas' );
        var pincel = pantalla.getContext( '2d' );

        function dibujarCuadrado( x, y, color, altura ) {

            pincel.fillStyle = color;
            pincel.fillRect( x, y, 50, altura);
            pincel.strokeStyle = 'black';
            pincel.strokeRect( x, y, 50, altura);
        }

        dibujarCuadrado( 0, 0, 'red', Math.round(Math.random()*50) );

        dibujarCuadrado( 50, 50, 'green', Math.round(Math.random()*50) );

        dibujarCuadrado( 100, 100, 'yellow', Math.round(Math.random()*50) );

        dibujarCuadrado( 150, 150, 'black', Math.round(Math.random()*50) );
    </script>
</body>
</html>
