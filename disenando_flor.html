<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
    
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgray";
        pincel.fillRect(0, 0, 600, 400);
    
        function dibujarCirculo(x, y, radio, color) {
    
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2*3.14);
            pincel.fill();
        }
        function dibujarFlor( x , y, tamano ) {
            dibujarCirculo( x, y, tamano, 'red');
            dibujarCirculo( x, y - ( tamano * 2 ), tamano, 'yellow');
            dibujarCirculo( x, y + ( tamano * 2 ), tamano, 'blue');
            dibujarCirculo( x - ( tamano * 2 ), y, tamano, 'orange');
            dibujarCirculo( x + ( tamano * 2 ), y, tamano, 'black');
        }

        dibujarFlor( 300, 200, 50 );
    </script>
</body>
</html>
